<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <title>b.watch > config</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <link rel="stylesheet" href="css/themes/bwatch.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" />
    <link rel="stylesheet" href="css/themes/bwatch.extension.css" />

    <script src="js/jquery/jquery-1.10.2.min.js"></script>
    <script src="js/jquery/jquery.mobile.subpage.js"></script>
    <script src="js/jquery/jquery.mobile-1.4.2.min.js"></script>

	<script src="js/external/jquery.tinysort.min.js"></script>

    <script src="js/filechooser.js"></script> 
	
    <script src="js/formatter.js"></script>
    <script src="js/localstorage.js"></script>
    <script src="js/page_index.js"></script>
    <script src="js/page_data.js"></script>
    <script src="js/page_newentry.js"></script>
</head>
<body>


<!-- MAIN -->

    <div data-role="page" id="start">
        <div data-role="header" data-theme="a">
            <h1><img src="deco/b-guard.png"></img></h1>
            <a href="#config" data-icon="gear" data-transition="slide" data-direction="reverse" class="ui-btn-left" id="config_btn" >Config</a>

        </div><!-- /header -->
        
        <div role="main" class="ui-content">
            <a id="nextpill" href="#data" data-transition="slide" data-direction="reverse" data-role="button" data-icon="info"></a>
            <a id="nexttest" href="#data" data-transition="slide" data-direction="reverse" data-role="button" data-icon="info"></a>

            <a id="newentry" href="#newentry" data-transition="slide" data-role="button" data-icon="plus">Add a New Entry</a>

        </div><!-- /content -->
        
        <div data-role="footer" data-theme="a">
            <div class="ui-grid-a">
                <div class="ui-block-a"><a id="creative_commons" href="https://creativecommons.org/" data-role="button" data-icon="tag" >This Site supports Creative Commons</a></div>
                <div class="ui-block-b"><div id="clock_main"></div></div>
            </div>
        </div><!-- /footer -->
    </div>


	
<!-- NEW ENTRY -->


    <div data-role="page" id="newentry">
        <div data-role="header" data-theme="a">
            <h1><a href="#start" data-transition="slide" data-direction="reverse" ><img src="deco/b-guard.png"></img></a></h1>

        </div><!-- /header -->

        <div role="main" class="ui-content">

			<label for="select-choice-newentry" class="select">New entry Type:</label>
			<select name="select-choice-newentry" id="select-choice-newentry">
				<option value="pill_take">Pill Take</option>
				<option value="test_result">Test Result</option>
			</select>
			<div class="ui-field-contain" id="date-div">
				<fieldset data-role="controlgroup">
					<legend>Date:</legend>
						<label for="slider-day">Day:</label>
						<input type="range" name="slider-day" id="slider-day" value="1" min="1" max="31">
						<label for="slider-month">Month:</label>
						<input type="range" name="slider-month" id="slider-month" value="1" min="1" max="12">
						<label for="slider-year">Year:</label>
						<input type="range" name="slider-year" id="slider-year" value="2014" min="2013" max="2044">
				</fieldset>
			</div>
			<div class="ui-field-contain">
				<fieldset data-role="controlgroup">
					<legend>Time:</legend>
						<label for="slider-hour">Hour:</label>
						<input type="range" name="slider-hour" id="slider-hour" value="21" min="00" max="23">
						<label for="slider-mins">Minute:</label>
						<input type="range" name="slider-mins" id="slider-mins" value="00" min="00" max="59">
				</fieldset>
			</div>
			<div class="ui-field-contain" id="amount-widget">
				<fieldset data-role="controlgroup" id="amount-field">
					<legend>Amount (mg):</legend>
						<label for="slider-amount">Amount (mg):</label>
						<input type="range" name="slider-amount" id="slider-amount" value="2" min="0" max="3">
				</fieldset>
			</div>
			<div class="ui-field-contain" id="level-widget">
				<fieldset data-role="controlgroup" id="level-field">
					<legend>Result:</legend>
						<label for="slider-level">Result:</label>
						<input type="range" name="slider-level" id="slider-level" value="3.0" min="0" max="5" step=".1" >
				</fieldset>
			</div>
			
			<input type="submit" name="save-button" id="save-button" value="Save"></input>
			<input type="submit" name="cancel-button" id="cancel-button" value="Cancel"></input>

        </div><!-- /content -->

        <div data-role="footer" data-theme="a">
            <div class="ui-grid-a">
                <div class="ui-block-a"><a id="creative_commons" href="https://creativecommons.org/" data-role="button" data-icon="tag" >This Site supports Creative Commons</a></div>
                <div class="ui-block-b"><div id="clock_main"></div></div>
                </div>
        </div><!-- /footer -->
    </div>
	
	
<!-- DATA -->
	
    <div data-role="page" id="data">
        <div data-role="header" data-theme="a">
            <h1><a href="#start" data-transition="slide" ><img src="deco/b-guard.png"></img></a></h1>

        </div><!-- /header -->

        <div role="main" class="ui-content">

            <a id="checkDataLS" href="#" data-role="button" data-icon="info">check Data in local storage</a>
            <a id="emptyDataLS" href="#" data-role="button" data-icon="info">empty local storage from Data entries</a>

			<div id="datafile" ></div>
			<div data-role="fieldcontain">
				<label for="name">Import file: </label>	
				<input type="file" name="filename" id="datafilechanger" />
                <a name="popupConfigfile"></a>
			</div>
			
			<ul data-role="listview" id="lvdata" data-filter="true" >
			</ul>


        </div><!-- /content -->

        <div data-role="footer" data-theme="a">
            <div class="ui-grid-a">
                <div class="ui-block-a"><a id="creative_commons" href="https://creativecommons.org/" data-role="button" data-icon="tag" >This Site supports Creative Commons</a></div>
                <div class="ui-block-b"><div id="clock_main"></div></div>
                </div>
        </div><!-- /footer -->
    </div>

</body>
</html>

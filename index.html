<!DOCTYPE html>
<html manifest="cache.manifest">
    <head>
        <title>b.watch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="css/themes/bwatch.min.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" />
        <link rel="stylesheet" href="css/themes/bwatch.extension.css" />
        <script src="js/jquery/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile.subpage.js"></script>
        <script src="js/jquery/jquery.mobile-1.4.2.min.js"></script>
        <script src="js/csv_handler.js"></script>
        <script src="js/pages_main.js"></script>
        <script src="js/pages_config.js"></script>
    </head>
    <body>


<!-- MAIN -->

        <div data-role="page" id="start">
            <div data-role="header" data-theme="a">
                <h1><img src="deco/b-guard.png"></h1>
                <a href="#config" data-icon="gear" data-transition="slide" data-direction="reverse" class="ui-btn-left" id="config_btn" >Config</a>

            </div><!-- /header -->
            
            <div role="main" class="ui-content">
                <a id="nextpill" href="#" data-role="button" data-icon="info"></a>
                <a id="nexttest" href="#" data-role="button" data-icon="info"></a>
            </div><!-- /content -->
            
            <div data-role="footer" data-theme="a">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><a id="creative_commons" href="https://creativecommons.org/" data-role="button" data-icon="tag" >This Site supports Creative Commons</a></div>
                    <div class="ui-block-b"><div id="clock_main"></div></div>
                </div>
            </div><!-- /footer -->
        </div>

<!-- CONFIG  http://api.jquerymobile.com/pagecontainer/ -->
        <div data-role="page" id="config">
            <div data-role="header" data-theme="a">
              <!--  <h1><a href="#start" data-rel="back" data-transition="slide" ><img src="deco/b-guard.png"></a></h1> -->
                <h1><a href="#start" data-transition="slide" ><img src="deco/b-guard.png"></a></h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <a id="configfile" href="#popupConfigfile" data-role="button" data-rel="popup" data-position-to="window" data-transition="slidedown" data-icon="info"></a>
					<div data-role="popup" id="popupConfigfile" class="ui-content">
						<a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                        <p>This is a completely basic popup, no options set.<p>
					</div>
				<a id="appmode" href="#popupAppMode" data-role="button" data-rel="popup" data-position-to="window" data-transition="slidedown" data-icon="info"></a>
					<div data-role="popup" id="popupAppMode" class="ui-content">
                        <a href="#" data-rel="back" data-role="button" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
                        <div class="ui-field-contain">
    						<label for="select-choice-min" class="select">Choose the App mode:</label>
                            <select name="select-choice-min" id="select-choice-min" data-mini="true">
                            <option value="sintrom">Sintrom control</option>
                            <option value="diabetes">Diabetes control</option>
                            <option value="other">Other medicine control</option>
                            </select>
                        </div>
					</div>
            </div><!-- /content -->
            <div data-role="footer" data-theme="a">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><a id="creative_commons" href="https://creativecommons.org/" data-role="button" data-icon="tag" >This Site supports Creative Commons</a></div>
                    <div class="ui-block-b"><div id="clock_config"></div></div>
                </div>
            </div><!-- /footer -->
        </div>
    </body>
</html>
